<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="parent-container">
    <div class="container">
      <h1>Student Management</h1>
      <div class="buttons">
          <input type="text" id="searchBox" placeholder="Search for students..." />
          <button id="searchBtn">Search</button>
          <button id="addBtn">Add Student</button>
      </div>
      <div id="studentForm" style="display: none;">
          <h2>Add Student</h2>
          <form id="studentInputForm">
              <div class="form-row">
                  <input type="text" id="firstName" placeholder="First Name *" required />
                  <input type="text" id="middleName" placeholder="Middle Name" />
                  <input type="text" id="lastName" placeholder="Last Name *" required />
              </div>
              <input type="text" id="address" placeholder="Address" required />
              <div class="form-row">
                  <input type="number" id="age" placeholder="Age" required />
                  <fieldset class="radio-group">
                    <legend>Gender:</legend>
                    <label for="genderMale">
                        <input type="radio" id="genderMale" name="gender" value="male" required />
                        Male
                    </label>
                    <label for="genderFemale">
                        <input type="radio" id="genderFemale" name="gender" value="female" required />
                        Female
                    </label>
                    <label for="genderOther">
                        <input type="radio" id="genderOther" name="gender" value="other" required />
                        Other
                    </label>
                </fieldset>
              </div>
              <input type="text" id="aadharNumber" placeholder="Aadhar Number" required />
              <div class="form-row">
                  <select id="department" required>
                      <option value="">Select Department *</option>
                      <option value="CS">Computer Science</option>
                      <option value="EE">Electrical Engineering</option>
                      <option value="ME">Mechanical Engineering</option>
                  </select>
                  <select id="section" required>
                      <option value="">Select Section *</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                  </select>
                  <input type="text" id="rollNo" placeholder="Roll No *" required />
              </div>
              <button type="submit">Submit</button>
              <button type="button" id="cancelBtn">Cancel</button>
          </form>
      </div>
    </div>

    <div id="studentContainer">
      <h2>Student List</h2>
      <div id="studentCardsContainer" class="student-cards-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
